<div class="row" [formGroup]="codeNumberForm">
    <div class="col-4 pr-0">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ label | translate }}</mat-label>
            <mat-select formControlName="code">
                <mat-option *ngFor="let country of countries" ariaLabel="'eee'" [value]="country.dialCode">
                    <span>{{country.name.en}} <span color="gray"> +{{country.dialCode}} </span></span>
                    <span class="float-right">{{country.flagEmoji}}</span>
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-8 pl-1">
        <mat-form-field appearance="outline" class="w-100">
            <!-- <mat-label>{{ "Phone Number" | translate }}</mat-label> -->
            <span *ngIf="selectedCountry" class="position-relative" style="bottom: 4px;" matPrefix>{{selectedCountry?.flagEmoji}} +{{selectedCountry?.dialCode}}&nbsp;</span>
            <input type="number" matInput formControlName="number" />
            <mat-error>{{ error | translate}}</mat-error>
            <mat-hint>{{ hint | translate }}</mat-hint>
        </mat-form-field>
    </div>
</div>
